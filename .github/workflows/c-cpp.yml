name: C/C++ CI

on:
  #push:
  #  branches: [ rlk_5.0 ]
  watch:
    [ star ]
  pull_request:
    branches: [ rlk_5.0 ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
